<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras com LocalStorage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Lista de Compras</h2>

        <!-- Lista de produtos disponíveis para selecionar -->
        <div class="mb-3">
            <label for="availableProducts" class="form-label">Selecione um produto:</label>
            <select id="availableProducts" class="form-select">
                <option value="" disabled selected>Escolha um produto</option>
                <option value="Arroz">Arroz</option>
                <option value="Feijão">Feijão</option>
                <option value="Leite">Leite</option>
                <option value="Ovos">Ovos</option>
                <option value="Pão">Pão</option>
            </select>
        </div>

        <!-- Campo de entrada para digitar novos produtos -->
        <div class="input-group mb-3">
            <input type="text" id="itemInput" class="form-control" placeholder="Digite um produto">
            <button class="btn btn-success" type="button" id="addItemBtn">Adicionar</button>
        </div>

        <div id="errorAlert" class="alert alert-danger d-none" role="alert">
            O item já está na lista de compras!
        </div>

        <!-- Lista de compras -->
        <ul class="list-group" id="shoppingList">
            <!-- Os itens serão adicionados aqui -->
        </ul>

        <button class="btn btn-danger mt-3" id="clearListBtn">Limpar Lista</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
